<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Summary</h1>
    <p>This page summarizes various JavaScript events.</p>

    <input id="name_input" type="text" name="eventInput" placeholder="Enter your name" value="">
    <button onclick="logEvent()" type="button">Submit</button>

    <div id="display_name">

    </div>

    <script>
        function logEvent() {
            const nameElement = document.getElementById('name');
            const inputElement = document.getElementById('name_input');
            const event = inputElement.value;
            
            const displayDiv = document.getElementById('display_name');

            // create a new paragraph element to display the event
            const p = document.createElement('p');
            p.innerText = event;

            // append 
            displayDiv.appendChild(p);
            inputElement.value = '';
        }
    </script>
</body>
</html>
